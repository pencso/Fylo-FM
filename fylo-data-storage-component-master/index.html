<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <img src="/images/logo.svg" alt="logo">
      <div class="buttons">
      <img src="/images/icon-document.svg" alt="document">
      <img src="/images/icon-folder.svg" alt="folder">
      <img src="/images/icon-upload.svg" alt="upload">
    </div>
    </section>

    <section>
      <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
      <div class="storage-display">
        <div class="linear-line">
          <div class="linear-point">
          </div>
        </div>
      </div>
      <div class="size-numbers">
        <h3>0 GB</h3>
        <h3>1000 GB</h3>
      </div>
      <div class="left-storage">
        <h4>185</h4>
        <h5>GB LEFT</h5>
      </div>
    </section>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
